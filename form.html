<div id="formDatos">
    <h1>{{ctrl.titulo}}</h1>
    <h3>{{ctrl.subTitulo}}</h3>
    <form >
        <input type="date" placeHolder="1. Fecha del documento"                  ng-model="ctrl.newFactura.fechaDocumento"/>
        <input type="text" placeHolder="2. CI o Ruc del vendedor"                ng-model="ctrl.newFactura.rucVendedor"/>
        <input type="text" placeHolder="3. Nombre y Apellido o Razón Social del Vendedor" ng-model="ctrl.newFactura.razonSocialVendedor"/>
        <input type="text" placeHolder="4. Número del Documento" ng-model="ctrl.newFactura.numeroDocumento"/>
        <input type="text" placeHolder="5. Numero Timbrado" ng-model="ctrl.newFactura.timbrado"/>
        <input type="text" placeHolder="6. Tipo del Documento" ng-model="ctrl.newFactura.tipoDocumento"/>
        <input type="number" placeHolder="7. Monto de la compra" ng-model="ctrl.newFactura.monto"/>
        <input type="number" placeHolder="8. Total IVA" ng-model="ctrl.newFactura.iva"/>
        <input type="number" placeHolder="9. Monto de lo pagado en caso de compras a crédito" ng-model="ctrl.newFactura.totalPagado"/>
        <input type="number" placeHolder="10. Total Comprobante" ng-model="ctrl.newFactura.total"/>
        <input type="text" placeHolder="11. C.I. o RUC del Titular del Comprobante" ng-model="ctrl.newFactura.rucTitular"/>
        <input type="text" placeHolder="12. Observación" ng-model="ctrl.newFactura.observacion"/>
        <label>Gasto o inversion</label><input name="tipoInversion" type="text" ng-model="ctrl.newFactura.tipoInversion"/>
        <button ng-click="ctrl.addFactura()">Enviar</button>
    </form>
</div>
